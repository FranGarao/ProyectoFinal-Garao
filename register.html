<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/styles/styles.css">
</head>

<body>
    <a href="./index.html"><i class="fa-solid fa-house fa-xl"></i></a>
    <form class="form-user" action="./index.html" method="post">
        <h1>Register</h1>
        <div class="form-inputs">
            <div class="inputbox">
                <input class="input-form" required maxlength="18" name="first_name" type="text">
                <label class="label-form" for="">Nombre</label>
            </div>
            <div class="inputbox">
                <input required maxlength="18" name="last_name" type="text">
                <label for="">Apellido</label>
            </div>
            <div class="inputbox">

                <input required name="email" maxlength="40" type="email">
                <label for="">Email</label>
            </div>
            <div class="inputbox">
                <input id="password" required name="password" type="password">
                <label for="">Contraseña</label>
            </div>
            <div class="login">
                <p>¿Ya estas registrado? <button id="login">Iniciar sesion</button></p>
            </div>
            <input class="btn-submit" value="Registrarme" type="submit">
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0228401850.js" crossorigin="anonymous"></script>
    <script src="./public/javascript/register.js"></script>
</body>

</html>
